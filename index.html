<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>摸鱼</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/vue.global.js"></script>
		<link rel="stylesheet" href="css/win.css">
	</head>
	
	<body>
		<div id="main">
			
			<!-- 左侧 -->
			<div>
				<div class="button" @click="win()">Win10/11</div>
				<div class="button" @click="android()">安卓</div>
			</div>
					
			<!-- 右侧  -->
			<div>
				{{ msg }}
			</div>

			<!-- Windows10/11 -->
			<div id="win">
				<div class="loader">
				    <span></span>
				    <span></span>
				    <span></span>
				    <span></span>
				    <span></span>
				</div>
				<div id="text">
					<p>正在进行更新&nbsp;{{ loding }}%</p>
					<p>请保持计算机打开状态</p>
					<p class="text-bottom">计算机可能会重启几次</p>
				</div>
			</div>
			<div id="android">
				
			</div>
			
			<div id="bottom">
				<a href="https://gitee.com/kukinghan/study-Git	">
					<img src="https://gitee.com/assets/favicon_message.ico" alt="">
					<span>gitee</span>
				</a>
				<a href="https://github.com/kukinghan/study-Git">
					<img src="https://github.githubassets.com/pinned-octocat.svg" alt="">
					<span>github</span>
				</a>
			</div>
		</div>
		<!-- 底部 -->
		
			
	</body>
	
	<script src="js/myvuejs.js"></script>
</html>
